<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Telefono</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <Tbody>
    <tr *ngFor="let cliente of clientesService.list">
      <td>{{ cliente.name }}</td>
      <td>{{ cliente.lastName }}</td>
      <td>{{ cliente.city }}</td>
      <td>{{ cliente.phone }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <fa-icon
          [icon]="faSquarePen"
          style="cursor: pointer; color: rgb(34, 154, 190)"
          (click)="edit(cliente)"
        ></fa-icon>
      </td>
      <td>
        <!-- Button trigger modal -->
        <fa-icon
          [icon]="faTrash"
          style="cursor: pointer; color: rgb(216, 14, 14)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></fa-icon>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmacion</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Â¿Esta Seguro que desea eliminar?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteCliente(cliente.id!)"
                  data-bs-dismiss="modal"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </Tbody>
</table>
