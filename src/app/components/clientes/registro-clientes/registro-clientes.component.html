<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="form-group col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-text bg-white">
            <fa-icon [icon]="faUser"></fa-icon>
          </div>
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="lastName" placeholder="Apellido">
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <fa-icon [icon]="faCity"></fa-icon>
      </div>
      <input type="text" class="form-control" formControlName="city" placeholder="Ciudad">
    </div>
  </div>
  <br>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <fa-icon [icon]="faPhone"></fa-icon>
      </div>
      <input type="tel" class="form-control" formControlName="phone" [maxlength]="10" placeholder="Telefono" maxlength="10">
    </div>
  </div>
  <br>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <fa-icon [icon]="faEnvelope"></fa-icon>
      </div>
      <input type="text" class="form-control" formControlName="email"c placeholder="Email">
    </div>
  </div>
<br>
  <div class="form-group">
    <div class="d-grid gap-2">
      <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">
        <fa-icon [icon]="faUserPlus"></fa-icon> Registrar
      </button>
    </div>
  </div>
</form>
